<!DOCTYPE html>
<html lang="en">
<head>
    {{ $style := resources.Get "sass/main.scss" | resources.ToCSS | resources.Minify }}
  <link rel="stylesheet" href="{{ $style.Permalink }}">
  <title>{{ .Page.Title }}</title>
</head>
<body>
    <h1> Body Title</h1>
    <p>before main block</p>
    {{ block "main" . }}
        Default Main Block
    {{ end }}
    <p>After main block</p>
</body>
</html>
